<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>『 αʅαα ძᥱ᥎ 』</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #002244, #f2c200);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px #000;
      max-width: 400px;
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #f2c200;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #f2c200;
    }

    .typewriter {
      font-size: 15px;
      line-height: 1.8;
      direction: rtl;
      min-height: 150px;
    }

    .btn {
      background-color: #0077ff;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s;
      display: inline-block;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #0055cc;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="avatar.jpg" alt="avatar" class="avatar" />
    <h1>🇵🇸 ꙰:『 αʅαα ძᥱ᥎ 』 🇩🇿 ꙰</h1>

    <p class="typewriter" id="typewriter"></p>

    <a class="btn" href="https://t.me/XX_VV_44" target="_blank">المطور</a><br>
    <a class="btn" href="https://t.me/Digi_Flow_Zone" target="_blank">القناة</a>
  </div>

  <script>
    const text = `『 صـانِـع الأوهــام التِقـنِـيـة 』
❖ أُتقن فن إنشاء البوتات الذكية بخبرة وأناقة.
❖ أنسج الأكواد كما يُنسج الشعر، وأبني الأنظمة كما تُبنى القصور.
❖ في عالمي، كل أمر يُرسل يصبح استجابة فاخرة.
✦ Instagram : @f6___w8`;

    let i = 0;
    const speed = 50; // سرعة الكتابة (كل كم ميلي ثانية)

    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    typeWriter();
  </script>
</body>
</html>
