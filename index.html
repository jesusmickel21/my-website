<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>『 αʅαα ძᥱ᥎ 』</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #002244, #f2c200);
      font-family: 'Cairo', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px #000;
      width: 90%;
      max-width: 300px;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #f2c200;
      margin-bottom: 10px;
      transition: opacity 0.5s ease;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 5px;
      color: #f2c200;
    }

    .typewriter {
      font-size: 12px;
      line-height: 1.5;
      direction: rtl;
      white-space: pre-line;
      min-height: 120px;
      margin-bottom: 5px;
    }

    .btn {
      background-color: #0077ff;
      color: white;
      padding: 6px 12px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
      display: inline-block;
      margin: 4px 0;
      font-size: 13px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0055cc;
    }
  </style>
</head>
<body>
  <div class="card">
    <img id="avatar" src="avatar1.jpg" alt="avatar" class="avatar" />
    <h1>🇵🇸 ꙰:『 αʅαα ძᥱ᥎ 』 🇩🇿 ꙰</h1>

    <p class="typewriter" id="typewriter"></p>

    <a class="btn" href="https://t.me/XX_VV_44" target="_blank">المطور</a><br>
    <a class="btn" href="https://t.me/Digi_Flow_Zone" target="_blank">القناة</a>
  </div>

  <script>
    // تأثير الكتابة
    const text = `『 صـانِـع الأوهــام التِقـنِـيـة 』
❖ أُتقن فن إنشاء البوتات الذكية بخبرة وأناقة.
❖ أنسج الأكواد كما يُنسج الشعر، وأبني الأنظمة كما تُبنى القصور.
❖ في عالمي، كل أمر يُرسل يصبح استجابة فاخرة.

✦ Instagram : @f6___w8`;

    let i = 0;
    const speed = 40;

    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    typeWriter();

    // تبديل الصور تلقائيًا
    const avatar = document.getElementById("avatar");
    const images = ["avatar1.jpg", "avatar2.jpg"]; // تأكد أن الصور موجودة بنفس المسار
    let currentIndex = 0;

    setTimeout(() => {
      currentIndex = (currentIndex + 1) % images.length;
      avatar.style.opacity = 0;
      setTimeout(() => {
        avatar.src = images[currentIndex];
        avatar.style.opacity = 1;
      }, 500);
    }, 2000); // التبديل بعد ثانيتين فقط
  </script>
</body>
</html>
